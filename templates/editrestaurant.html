{% extends "header_footer.html" %}
{% block content %}


<div class="col-md-8 panel panel-primary" style="margin-bottom:50px;margin-left:17%; margin-right:17%">
      <div class="panel-body">
        <center>

          <h1>Give {{item.name}} a new name!</h1>
          <br>
          <img src="{{item.picture}}" class="text-center img-circle" alt="{{item.name}}" width="100" height="100">
          <hr>

          <form action= "{{url_for('editRestaurant', restaurant_id = restaurant_id)}}" method = 'POST'>
          New Name:
          <input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}' id="btn1">

          <input type='submit' value='Submit' class = "btn btn-primary" id="btn1">
          </form>
          <a href= '{{url_for('restaurants')}}' id="btn1" class="btn btn-danger">Cancel</a>

        </center>
      </div>
    </div>

{% endblock %}
