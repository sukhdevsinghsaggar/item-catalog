{% extends "header_footer.html" %}
{% block content %}


<div class="col-md-8 panel panel-primary" style="margin-bottom:50px;margin-left:17%; margin-right:17%">
      <div class="panel-body">
        <center>

          <h1>Give {{item.name}} a new shape!</h1>
          <br>

          <form action= "{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id=menu_id)}}" method = 'POST' class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter new name" name="name">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="Enter new Description" name="description">
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="price">Price:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="price" placeholder="Enter new Price" name="price">
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        <center>
          <a href= '{{url_for('restaurantMenu', restaurant_id= item.restaurant_id)}}' class="btn btn-danger">Cancel</a>
        </center>
      </div>
    </div>

{% endblock %}
